# --- Configuração do PostgreSQL ---

# 1. Conexão (Ajuste o nome do banco, user e senha conforme o seu Postgres local)
spring.datasource.url=jdbc:postgresql://localhost:5432/cortefacil_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# 2. Configuração do JPA / Hibernate
# 'update': Cria as tabelas se não existirem e altera se você mudar as classes (Mantém os dados!)
# 'create': Apaga tudo e recria toda vez que roda (Bom para testes, perigoso em produção)
spring.jpa.hibernate.ddl-auto=update

# Mostra o SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto (O Spring geralmente detecta sozinho, mas é bom garantir)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (Opcional) Se você ainda estiver usando o import.sql, use esta linha para forçar ele a rodar:
# spring.jpa.defer-datasource-initialization=true